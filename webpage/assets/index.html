<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TagPro VCR</title>

		<link rel="stylesheet" href="vendor/water.dark.css" />

		<script>
			window.tagpro = {
				_readyCallbacks: [],
				ready(e) {
					this._readyCallbacks.push(e);
				},
			};

			document.addEventListener('DOMContentLoaded', () => {
				window.tagpro._readyCallbacks.forEach(function (e) {
					e();
				});
			});
		</script>
	</head>

	<body>
		<div id="root"></div>

		<script type="text/javascript" src="runtime.js"></script>
		<script type="text/javascript" src="vendors~game~main.js"></script>
		<script type="text/javascript" src="vendors~main.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<a
			href="https://github.com/keratagpro/tagpro-vcr"
			target="_blank"
			style="position: absolute; top: 0; border: 0; right: 0;"
			title="View source on GitHub"
		>
			<img src="images/transparent-octocat.svg" />
		</a>
	</body>
</html>
