<body class="game-page">
	<div class="hidden" id="textures">

		<a id="exit" href="#" class="hidden"></a>

			<div id="musicInfo"></div>

					<tr>
						<th>Player</th>

						<th>Popped</th>
						<th>Grabs</th>
						<th>Drops</th>
						<th>Hold</th>
						<th>Captures</th>
						<th>Prevent</th>
						<th>Returns</th>
						<th>Support</th>
						<th>Power-ups</th>
						<th>Rank Pts</th>
						<th></th>
					</tr>
				</thead>
				<tbody class="stats">
					<tr class="template">
						<td>
							<span class="scoreAuth"></span>

							<span class="scoreName"></span>
						</td>
						<td></td>
						<td></td>
						<td></td>

						<td></td>
						<td></td>
						<td></td>
						<td>
							<a class="kick">report</a>
						</td>

						<option value="0">I'm Indifferent</option>

			<div id="kick">
				<h3 class="smaller">
					Report Player: <span id="kickPlayer"></span> <span>?</span>
				</h3>

				<p class="center">This can result in a temporary ban for them.</p>
				<p class="center">
					<label class="larger">Reason:</label>
					<select id="kickSelect" class="form-control">
						<option value="0">select reason to report...</option>
						<option value="14">unwelcoming to a new player</option>
						<option value="11">offensive/insulting/harassing chat</option>
						<option value="12">spamming or advertising in chat</option>
						<option value="1">offensive name</option>
						<option value="3">working against own team</option>
						<option value="4">afk too much</option>
						<option value="8">cheating or botting</option>
					</select>
				</p>

				<div class="text-center">
					<a id="kickCancelButton" href="cancel" class="btn btn-primary">Cancel</a>
				</div>
			</div>
